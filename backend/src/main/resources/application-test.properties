server.port=8080

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console for testing
spring.h2.console.enabled=true

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# CORS configuration for development
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# JWT Configuration
app.jwt.secret=mySecretKeyForDevelopmentPurposesShouldBeLongEnoughForSecurity
app.jwt.expiration=86400000

# Feature flags enabled for testing
app.features.authentication.enabled=true
app.features.categories.enabled=true
app.features.timer-presets.enabled=true
app.features.analytics.enabled=true

# Notifications
app.notifications.enabled=true
app.notifications.push.enabled=false
app.notifications.email.enabled=false
app.notifications.email.from=noreply@habittracker.com

# Performance settings
app.performance.caching.enabled=true
app.performance.async.enabled=true